<!DOCTYPE html>
<html>
    <head>
        <title>RevMod Practice</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body>
        <div>
            <p>We will be playing with this number below.</p>
            <p id="result">20</p>
        </div>
        <div id="operator-container">
            <div class="operator" id="add">Cross</div>
            <div class="operator" id="subtract">Dash</div>
            <div class="operator" id="multiply">Star</div>
            <div class="operator" id="divide">Slash</div>
            <div class="operator" id="exponential">Carrot</div>
        </div>
        <div id="data-entry">
            <input type="text" name="number">
            <button id="submit">Compute</button>
        </div>
    </body>
    <script src="index.js"></script>
</html>
