<!DOCTYPE html>
<html>
    <head>
        <title>RevMod Practice</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>

    <body>
        <div>
            <p>We will be playing with this number below.</p>
            <p id="result">20</p>
        </div>
        <div id="operator-container">
            <div class="operator">Cross</div>
            <div class="operator">Dash</div>
            <div class="operator">Star</div>
            <div class="operator">Slash</div>
            <div class="operator">Carrot</div>
        </div>
        <div id="data-entry">
            <input type="text" name="number">
            <button id="submit">Compute</button>
        </div>
    </body>
</html>
